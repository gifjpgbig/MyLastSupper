<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="~{layout/navbar}"></div>

	<div class="container">

		<h1>Add House Page</h1>
		<form th:action="@{/customer/add}" th:method="post"
			enctype="multipart/form-data">

			<div class="container">
				<label for="customerName"><b>圖片名稱</b></label> <input type="text"
					placeholder="請輸入顧客名稱" name="customerName" required> <br>
				<label for="location"><b>住址</b></label> <input type="text"
					name="location" required multiple> <br>
				<button type="submit">送出</button>
			</div>
		</form>
	</div>
</body>
</html>
